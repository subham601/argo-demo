apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-container
        image: subham601/php-app:latest   # ðŸ‘ˆ apni image ka naam yahan likhna
        ports:
        - containerPort: 80
